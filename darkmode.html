<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark / Light Mode Toggle</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            color: #1e293b;
            padding: 70px;
            transition: 0.3s ease;
            text-align: center;
        }

        h1 {
            color: #0b66ff;
            transition: 0.3s;
        }

        .toggle-btn {
            padding: 12px 24px;
            background: #0b66ff;
            color: white;
            border: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 30px;
            transition: 0.3s;
        }

        .toggle-btn:hover {
            opacity: 0.85;
        }

        /* MODE GELAP */
        .dark-mode {
            background: #0f172a;
            color: #e2e8f0;
        }

        .dark-mode h1 {
            color: #60a5fa;
        }

        .dark-mode .toggle-btn {
            background: #1e3a8a;
        }
    </style>
</head>
<body>

    <h1>Dark / Light Mode Toggle</h1>
    <p>Klik tombol di bawah untuk mengubah tema tampilan.</p>

    <button class="toggle-btn" onclick="toggleMode()">Ubah Mode</button>

    <script>
        function toggleMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>

</body>
</html>
